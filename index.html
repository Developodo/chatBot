<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat ETPOEP - C√≥rdoba</title>
  <style>
* {
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa; /* gris muy claro */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #2c3e50; /* azul gris√°ceo oscuro */
}
.chat-container {
  background: #ffffff; /* blanco puro */
  border-radius: 16px;
  padding: 24px;
  width: 90%;
  box-shadow: 0 8px 24px rgba(100, 116, 139, 0.1); /* sombra m√°s suave y azulada */
  display: flex;
  flex-direction: column;
  height: 90vh;
  max-height: 700px;
}
h1 {
  margin: 0 0 18px;
  font-weight: 700;
  font-size: 1.8rem;
  text-align: center;
  color: #34495e; /* azul gris medio */
}
input[type="text"], input[type="password"] {
  padding: 14px 16px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1.8px solid #d1d9e6; /* borde azul muy claro */
  outline: none;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
  width: 100%;
  margin-bottom: 14px;
  background-color: #fefeff; /* blanco muy suave */
  color: #2c3e50;
}
input[type="text"]:focus, input[type="password"]:focus {
  border-color: #7ea9e1; /* azul claro */
  box-shadow: 0 0 8px rgba(126, 169, 225, 0.5);
}
button {
  background-color: #7ea9e1; /* azul claro */
  color: white;
  font-weight: 700;
  padding: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
  width: 100%;
  user-select: none;
  margin-bottom: 14px;
  box-shadow: 0 4px 12px rgba(126, 169, 225, 0.4);
}
button:disabled {
  background-color: #c4d0ea; /* azul pastel muy suave */
  cursor: not-allowed;
  box-shadow: none;
}
button:hover:not(:disabled) {
  background-color: #6794d9; /* azul medio */
  box-shadow: 0 6px 16px rgba(103, 148, 217, 0.6);
}
.response {
  margin-top: 20px;
  background: #f0f4ff; /* azul p√°lido */
  border-radius: 12px;
  padding: 16px;
  flex-grow: 1;
  overflow-y: auto;
  font-family: Arial, Helvetica, sans-serif;
  white-space: pre-wrap;
  color: #34495e; /* azul gris medio */
  box-shadow: inset 0 0 8px #d6e0ff; /* sombra interior azul suave */
}
.loading {
  color: #7ea9e1; /* azul claro */
  font-style: italic;
}
/* Secci√≥n upload oculta inicialmente */
#upload-section {
  margin-top: 24px;
  border-top: 1px solid #d1d9e6; /* l√≠nea azul muy clara */
  padding-top: 20px;
  display: none;
}
#upload-section label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
}
#upload-response {
  margin-top: 12px;
  font-size: 0.9rem;
  color: #34495e;
  white-space: pre-wrap;
  min-height: 24px;
}
/* Contenedor para acceso */
#access-upload-container {
  margin-top: 24px;
}
#password-input {
  display: none;
  margin-top: 8px;
}
#access-error {
  color: #e74c3c; /* rojo suave para errores */
  font-size: 0.9rem;
  margin-top: 6px;
  min-height: 20px;
}
/* Responsive */
@media (max-width: 480px) {
  .chat-container {
    height: 100vh;
    max-height: none;
    border-radius: 0;
    padding: 20px 16px;
  }
  input[type="text"], input[type="password"], button {
    font-size: 1.1rem;
  }
}

  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat con PDF">
    <h1>üìÑ Chat ETPOEP - C√≥rdoba</h1>

    <!-- Chat principal -->
    <input
      id="question"
      type="text"
      placeholder="Escribe tu pregunta y presiona Enter..."
      aria-label="Pregunta"
      autocomplete="off"
      autofocus
    />
    <button id="sendBtn" onclick="askPDF()">Enviar</button>
    <div class="response" id="response" aria-live="polite">La respuesta aparecer√° aqu√≠.</div>

    <!-- Bot√≥n para mostrar input de contrase√±a -->
    <div id="access-upload-container">
      <button id="access-upload-btn" onclick="showPasswordInput()">Acceder a subida de PDF</button>
      <div id="password-input">
        <input
          type="password"
          id="upload-password"
          placeholder="Introduce contrase√±a"
          aria-label="Contrase√±a para subir PDF"
          autocomplete="off"
        />
        <button id="submit-password-btn" onclick="checkPassword()">Ingresar</button>
        <div id="access-error" role="alert" aria-live="assertive"></div>
      </div>
    </div>

    <!-- Secci√≥n upload oculta -->
    <div id="upload-section" aria-label="Configuraci√≥n">
      <label for="pdf-file">Configuraci√≥n</label>
      <input type="file" id="pdf-file" accept="application/pdf" />
      <button id="uploadBtn" onclick="uploadPDF()">Subir PDF</button>
      <div id="upload-response" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/ask"; // Cambia aqu√≠ por tu backend desplegado
    const UPLOAD_URL = "http://localhost:5000/upload";

    const input = document.getElementById("question");
    const responseDiv = document.getElementById("response");
    const sendBtn = document.getElementById("sendBtn");

    // Enviar al presionar Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askPDF();
      }
    });

    async function askPDF() {
      const message = input.value.trim();
      if (!message) {
        alert("Por favor, escribe una pregunta.");
        return;
      }

      input.disabled = true;
      sendBtn.disabled = true;
      responseDiv.innerHTML = "<span class='loading'>‚è≥ Procesando...</span>";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.innerHTML = linkify(data.content || "Respuesta vac√≠a.");
        } else {
          responseDiv.textContent = `‚ö†Ô∏è Error: ${data.error || "Desconocido"}`;
        }
      } catch (err) {
        responseDiv.textContent = "‚ö†Ô∏è Error de red: " + err.message;
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        responseDiv.scrollTop = responseDiv.scrollHeight;
      }

      //input.value = "";
    }
function linkify(text) {
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return text.replace(urlRegex, url => {
    const safeUrl = url.replace(/\s/g, '%20'); // esto ya reemplaza todos los espacios
    return `<a href="${safeUrl}" target="_blank" rel="noopener noreferrer">${url}</a>`;
  });
}



responseDiv.innerHTML = linkify(data.content || "Respuesta vac√≠a.");

    // ‚Äî‚Äî‚Äî SECCI√ìN DE ACCESO Y SUBIDA DE PDF PROTEGIDA ‚Äî‚Äî‚Äî



    function showPasswordInput() {
      document.getElementById("password-input").style.display = "block";
      document.getElementById("access-upload-btn").disabled = true;
      document.getElementById("upload-password").focus();
    }

    function checkPassword() {
            const secretPasswordBase64 = "MjAyNQ=="; // '2025'
      const pwInput = document.getElementById("upload-password");
      const errDiv = document.getElementById("access-error");
      const password = pwInput.value.trim();

      if (btoa(password) === secretPasswordBase64) {
        errDiv.textContent = "";
        document.getElementById("upload-section").style.display = "block";
        // Ocultar acceso y password input
        document.getElementById("access-upload-container").style.display = "none";
      } else {
        errDiv.textContent = "Contrase√±a incorrecta. Int√©ntalo de nuevo.";
        pwInput.value = "";
        pwInput.focus();
      }
    }

    async function uploadPDF() {
      const fileInput = document.getElementById("pdf-file");
      const uploadResponseDiv = document.getElementById("upload-response");

      if (!fileInput.files.length) {
        alert("Por favor, selecciona un archivo PDF.");
        return;
      }

      const file = fileInput.files[0];
      if (file.type !== "application/pdf") {
        alert("Solo se permiten archivos PDF.");
        return;
      }

      uploadResponseDiv.textContent = "‚è≥ Subiendo archivo...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(UPLOAD_URL, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          uploadResponseDiv.textContent = `‚úÖ Archivo subido correctamente. Source ID: ${data.sourceId}`;
          fileInput.value = "";
        } else {
          uploadResponseDiv.textContent = `‚ö†Ô∏è Error: ${data.error || "Desconocido"}`;
        }
      } catch (err) {
        uploadResponseDiv.textContent = "‚ö†Ô∏è Error de red: " + err.message;
      }
    }
  </script>
</body>
</html>
